<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Form</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./index.js"></script>
</head>

<body>
    <header><img src="./assets/header.png" alt="" srcset=""></header>
    <div id="container">
        <div id="form-container">
            <form action="" , id="customer-input">
                <h1>Contact Details</h1>
                <div id="firstname">
                    <label for="first-name">First Name</label>
                    <input type="text" , maxlength="30" , placeholder="First Name" , required>
                </div>
                <div id="lastname">
                    <label for="last-name">First Name</label>

                    <input type="text" , maxlength="30" , placeholder="Last Name" , required>
                </div>
                <div id="number">
                    <label for="number">Phone Number</label>

                    <input type="number" , maxlength="30" , placeholder="Phone" , required>
                </div>

                <div id="email">
                    <label for="email">Email</label>

                    <input type="email" , maxlength="50" , placeholder="Email" , required>
                </div>
                <div id="promo">
                    <input type="text" , maxlength="7" , placeholder="Promo Code" , required>

                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
    <!-- <header><img src="./assets/header.png", width="100%" alt=""></header> -->


    <footer>
        <p>
            For assistance please call 555-5555 or email test@test.com
        </p>
    </footer>
</body>

</html>
